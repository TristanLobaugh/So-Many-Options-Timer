JS options
1. On page load, give the user a drop down or text field
for each: year, month, day, and hour.
2. Whatever the user puts in, count down from that.
3. Give the user three choices of what they want to count down to. Each should be a button, and should run the program. I.e., enter your date info, choose a button:

<!DOCTYPE html>
<html>
<head>
	<title>So Many Options</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<body>

	<div id="timer-wrapper">

		<div id="pick-a-time-wrapper">
			<div class="headers">
				<h1 id="intro">Please enter a date and time you would like to count down to.</h1>
				<h1 id="trap=header">Countdown to the destruction of the Deathstar!</h1>
				<h1 id="lighting-header">Countdown to when lighting will hit the Clocktower!</h1>
				<h1 id="launch-header">Countdown to launch of the shuttle!</h1>
			</div>
			<div id="time-picker-wrapper">
				<div class="number-picker" id="year-wrapper">
					<div class="number-header">YEAR</div>
					<div class="number-box" id="year">2016</div>
					<div onclick="add('year');" class="add"><img src="img/plus.png"></div>
					<div onclick="subtract('year');"class="subtract"><img src="img/minus.png"></div>
				</div>
				<div class="number-picker" id="month-wrapper">
					<div class="number-header">MONTH</div>
					<div class="number-box" id="month">3</div>
					<div onclick="add('month');" class="add"><img src="img/plus.png"></div>
					<div onclick="subtract('month');"class="subtract"><img src="img/minus.png"></div>
				</div>
				<div class="number-picker" id="day-wrapper">
					<div class="number-header">DAY</div>
					<div class="number-box" id="day">6</div>
					<div onclick="add('day');" class="add"><img src="img/plus.png"></div>
					<div onclick="subtract('day');"class="subtract"><img src="img/minus.png"></div>
				</div>
				<div class="number-picker" id="hour-wrapper">
					<div class="number-header">HOUR</div>
					<div class="number-box" id="hour">20</div>
					<div onclick="add('hour');" class="add"><img src="img/plus.png"></div>
					<div onclick="subtract('hour');"class="subtract"><img src="img/minus.png"></div>
				</div>
				<div class="number-picker" id=minute-wrapper>
					<div class="number-header">MINUTE</div>
					<div class="number-box" id="minute">0</div>
					<div onclick="add('minute');" class="add"><img src="img/plus.png"></div>
					<div onclick="subtract('minute');"class="subtract"><img src="img/minus.png"></div>
				</div>
				<div class="number-picker" id="second-wrapper">
					<div class="number-header">SECOND</div>
					<div class="number-box" id="second">0</div>
					<div onclick="add('second');" class="add"><img src="img/plus.png"></div>
					<div onclick="subtract('second');"class="subtract"><img src="img/minus.png"></div>
				</div>				
			</div>
		</div>
		
		<div id="timer"></div>
		
		<div class="drop-down">
			
			<button onclick="myOptions()" class="drop-down-button">Which timer would you like to try?!</button>
			<div id="my-drop-down" class="content">
				<a href="#">It's A Trap!</a>
				<a href="#">Back In Time</a>
				<a href="#">Shuttle Launch</a>
			</div>

		</div>
		
		<div class="timer">
			<div id="its-a-trap">
				

			</div>
		</div>

		<div class="timer">
			<div id="back-in-time">
				

			</div>
		</div>

		<div class="timer">
			<div id="shuttle">
				
			</div>
		</div>

	</div>

























	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
